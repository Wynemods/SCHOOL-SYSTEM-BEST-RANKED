<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book History</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar">
        <h1 style="display:flex; justify-content:space-between; align-items:center; margin:0;">
            <span class="navbar-title" style="display:flex; align-items:center; gap:8px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" viewBox="0 0 24 24"><path fill="#22c55e" d="M6 4v16a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2Zm2 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H8V4Zm0 0V2H6a4 4 0 0 0-4 4v12a4 4 0 0 0 4 4h2v-2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2Z"/></svg>
                <span class="navbar-title-text">Book History</span>
            </span>
            <button id="back-to-main-btn" class="header-btn">Back to Library</button>
        </h1>
    </nav>
    <main style="display:flex; gap:32px; justify-content:center; align-items:flex-start; flex-wrap:wrap;">
        <section style="flex:1 1 420px; max-width:600px; min-width:320px;">
            <h2>Library Members</h2>
            <table id="member-history-table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Book</th>
                        <th>Borrowed At</th>
                        <th>Returned At</th>
                        <th>Days Borrowed</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section style="flex:1 1 420px; max-width:600px; min-width:320px;">
            <h2>Staff</h2>
            <table id="staff-history-table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>Book</th>
                        <th>Borrowed At</th>
                        <th>Returned At</th>
                        <th>Days Borrowed</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script>
        document.getElementById('back-to-main-btn').onclick = function() {
            window.location.href = 'index.html';
        };
    </script>
    <script src="book-history.js" type="module"></script>
</body>
</html>
